            <!-- Page Body -->
            <!-- INICIO---Definición del modal para el ingreso de dispositivos-->
            <div id="modal_New_Device" class="modal">
                <div class="modal-content">
                    <div class="row">
                        <div class="input-field col s6 m6 l6 xl6">
                            <input placeholder="Nombre" id="new_Name" type="text" class="validate">
                            <label for="disabled">Nombre</label>
                        </div>
                        <div class="input-field col s6 m6 l6 xl6">
                            <input placeholder="Descripción" id="new_Desc" type="text" class="validate">
                            <label for="disabled">Descripción</label>
                        </div>
                      
                        <div class="input-field col s6 m6 l6 xl6">
                            <b><h6>Nuevo estado</h6></b>
                                <form action="#">
                                    <p>
                                        <label>
                                                <input name="inputType" class="with-gap" type="radio" id="new_off" />
                                                <span>Off</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                                <input name="inputType" class="with-gap" id="new_on" type="radio" />
                                                <span>On</span>
                                        </label>
                                    </p>
                                </form>
                        </div>
                        <div class="input-field col s6 m6 l6 xl6">
                            <b><h6>Nuevo tipo</h6></b>
                                <form action="#">
                                    <p>
                                        <label>
                                            <input name="inputType2" class="with-gap" id="new_luces" type="radio" />
                                            <span>Lámpara</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input name="inputType2" class="with-gap" id="new_persiana" type="radio" />
                                            <span>Ventana</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input name="inputType2" class="with-gap" id="new_otros" type="radio" />
                                            <span>Otros</span>
                                        </label>
                                    </p>
                                </form>
                        </div>
                    </div>
                </div>
                <div align='center'>
                    <button id="btnSalvarNew" class="btn waves-effect waves-light button-view red"><i class="material-icons left">save</i>Salvar</button>
                </div>
                <div class="modal-footer">
                    <a href="#!" id="closeModalNew" class="modal-close waves-effect waves-green btn-flat" >Salir</a>
                </div>
            </div>
            </div>
            <!-- --FIN---Definición del modal para el ingreso de dispositivos-->
            <!-- INICIO---Definición del modal para el ingreso de dispositivos-->
            <div id="modal_Edit_Device" class="modal">
                <div class="modal-content">
                    <div class="row">
                        <div class="input-field col s6 m6 l6 xl6">
                            <input placeholder="Nombre" id="mod_Name" type="text" class="validate">
                            <label for="disabled">Modificar Nombre</label>
                        </div>
                        <div class="input-field col s6 m6 l6 xl6">
                            <input placeholder="Descripción" id="mod_Desc" type="text" class="validate">
                            <label for="disabled">Modificar Descripción</label>
                        </div>
                        <div class="input-field col s6 m6 l6 xl6">
                            <b><h6>Modificar estado</h6></b>
                                <form action="#">
                                    <p>
                                         <label>
                                             <input name="inputType" class="with-gap" type="radio" id="mod_off"  />
                                             <span>Off</span>
                                         </label>
                                    </p>
                                    <p>
                                         <label>
                                             <input name="inputType" class="with-gap" id="mod_on" type="radio" />
                                             <span>On</span>
                                         </label>
                                    </p>
                                 </form>
                        </div>
                        <div class="input-field col s6 m6 l6 xl6">
                            <b><h6>Modificar tipo</h6></b>
                                <form action="#">
                                        <p>
                                            <label>
                                                <input name="inputType2" class="with-gap" id="mod_luces" type="radio"/>
                                                <span>Lámpara</span>
                                            </label>
                                        </p>
                                        <p>
                                            <label>
                                                <input name="inputType2" class="with-gap" id="mod_persiana" type="radio" />
                                                <span>Ventana</span>
                                            </label>
                                        </p>
                                        <p>
                                            <label>
                                                <input name="inputType2" class="with-gap" id="mod_otros" type="radio" />
                                                <span>Otros</span>
                                            </label>
                                        </p>
                                </form>
                        </div>
                    </div>
                </div>
                <div align='center'>
                    <button id="btnSalvarMod" class="btn waves-effect waves-light button-view red"><i class="material-icons left">save</i>Salvar
                    </button>
                </div>
                <div class="modal-footer">
                    <a href="#!" id="closeModalEdit" class="modal-close waves-effect waves-green btn-flat" >Salir</a>
                </div>
            </div>
              <!-- FIN---Definición del modal para el ingreso de dispositivos-->

                <br>
